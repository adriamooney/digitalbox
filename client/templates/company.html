<template name="service">
	<a href="/companies" class="btn btn-default">&laquo; Back to companies</a>
	<div class="page-header">
		<h1>Add Service to {{name}}</h1>

	</div>
	{{>addService}}
</template>


<template name="companies">
	<ul class="list-group">
	{{#each this}}
		<li class="list-group-item">{{name}} <a href="/service/{{_id}}" class="label label-info">+ Add Service</a>  <a href="/account/{{_id}}" class="label label-default">Account Info</a></li>
	{{/each}}
	</ul>
</template>
