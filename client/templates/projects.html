<template name="projects">
	<button id="add-project" class="btn btn-primary">Add Project</button>
	{{>projectsTable}}
	{{>addProject}}
</template>

<template name="projectsTable">
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<td>Active</td>
			<td>Project Name</td>
			<td>Project #</td>
			<td>Client</td>
		</tr>
	</thead>
	<tbody>
		{{#each projects}}
		<tr>
			<td>{{#if isActive}}<input type="checkbox" checked/>{{else}}<input type="checkbox" />{{/if}}</td>
			<td>{{projectName}}</td>
			<td>{{projectNumber}}</td>
			<td>{{client}}</td>
		</tr>
		{{/each}}
	</tbody>
	</table>
</template>

<template name="addProject">

	<div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Project</h4>
                </div>

                <div class="modal-body">
                    <form id="addProject">
						<div class="form-group">
							<label for="projectName" class="control-label">Project Name</label>
							<input name="projectName" id="projectName" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label for="projectNumber" class="control-label">Project #</label>
							<input name="projectNumber" id="projectNumber" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label for="client" class="control-label">Client</label>
							<input name="client" id="client" type="text" class="form-control" />
						</div>
						<button class="btn btn-primary" type="submit">Submit</button>
					</form>
                </div>


            </div>
        </div>
    </div>

	
</template>
