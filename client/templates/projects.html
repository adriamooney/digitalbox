<template name="projects">
	{{#each projects}}
		{{name}}
	{{/each}}

	{{>addProject}}
</template>

<template name="addProject">
	<form id="addProject">
		<div class="form-group">
			<label for="projectName" class="control-label">Project Name</label>
			<input name="projectName" id="projectName" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="projectNumber" class="control-label">Project #</label>
			<input name="projectNumber" id="projectNumber" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="client" class="control-label">Client</label>
			<input name="client" id="client" type="text" class="form-control" />
		</div>
		<button class="btn btn-primary" type="submit">Submit</button>
	</form>
</template>
